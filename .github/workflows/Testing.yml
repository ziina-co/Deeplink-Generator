name: Testing

on:
  push:
    branches:
      - main
      - "f/**"
  workflow_call:

jobs:
  check-build:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Lint, Unit tests, Coverage, and Generate Allure Results
        run: ./gradlew test allureReport

      - name: Attach CI Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: example/build/reports/allure-report/allureReport

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          repository: vamotest/Deeplink-Generator-Allure-Report
          ref: gh-pages
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: gh-pages

      - name: Add New Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: example/build/reports/allure-report/allureReport
          allure_history: allure-history

      - name: Deploy New Allure Report to Deeplink-Generator-Allure-Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: vamotest/Deeplink-Generator-Allure-Report
          publish_branch: gh-pages
          publish_dir: example/build/reports/allure-report/allureReport
