name: Testing

on:
  push:
    branches:
      - main
      - "f/**"
  workflow_call:

jobs:
  check-build:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Lint, Unit tests, Coverage, and Generate Allure Results
        run: ./gradlew test allureReport

      - name: Archive Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: example/build/reports/allure-report/allureReport
