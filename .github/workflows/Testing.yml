name: Testing

on:
  push:
    branches:
      - main
      - "f/**"
  workflow_call:

jobs:
  check-build:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Lint, Unit tests, Coverage, and Generate Allure Results
        run: ./gradlew test

      - name: Get Allure History
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
          repository: vamotest/Deeplink-Generator-Allure-Report
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Debug History Content
        run: |
          echo "Checking contents of gh-pages before report generation:"
          ls -la gh-pages
          if [ -f "gh-pages/index.html" ]; then
              echo "Found existing index.html in gh-pages:"
              cat gh-pages/index.html
          else
              echo "No index.html found in gh-pages"
          fi

      - name: Allure Report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: example/build/allure-results
          allure_history: allure-history
          keep_reports: 5

      - name: Debug Allure Report Output
        run: |
          echo "Checking contents of allure-history after report generation:"
          ls -la allure-history
          if [ -f "allure-history/index.html" ]; then
              echo "Generated index.html in allure-history:"
              cat allure-history/index.html
          else
              echo "No index.html generated in allure-history"
          fi

      - name: Deploy New Allure Report to Deeplink-Generator-Allure-Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: vamotest/Deeplink-Generator-Allure-Report
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Debug Published Report
        run: |
          echo "Checking contents of gh-pages after deployment:"
          ls -la gh-pages
          if [ -f "gh-pages/index.html" ]; then
              echo "Final index.html in gh-pages:"
              cat gh-pages/index.html
          else
              echo "No index.html found in gh-pages after deployment"
          fi
